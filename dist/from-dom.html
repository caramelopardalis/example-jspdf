<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: "ipag";
                src: url("./ipag.ttf");
            }
            html {
                font-family: "ipag";
            }

            body {
                background-color: #eee;
            }

            .container {
                display: inline-flex;
                flex-direction: column;
            }
            .page {
                overflow: hidden;
                margin: 0;
                padding: 0;
                /* px だと小数計算で誤差がたまるので (推測)、数ピクセルだけコンテンツの領域を小さくする必要がある */
                width: 210mm;
                height: 297mm;
                background-color: gray;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="page">
                <table>
                    <thead>
                        <tr>
                            <th>No.</th>
                            <th>言語</th>
                            <th>拡張子</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>C#</td>
                            <td>.cs</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Python</td>
                            <td>.py</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Kuin</td>
                            <td>.kn</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="page">
                <p>こんにちわこんにちわ！</p>
            </div>
        </div>
        <script src="from-dom.js"></script>
    </body>
</html>
